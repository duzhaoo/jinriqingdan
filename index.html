<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日清单</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            background-color: #f9f3e9;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            height: auto;
            min-height: 80vh;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0d5c9;
            max-width: 900px;
            margin: 0 auto 20px;
        }
        
        .page-title {
            font-size: 24px;
            color: #5a4a42;
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            color: #5a4a42;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .close-button:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .page-header {
                padding: 0 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <h1>今日清单</h1>
            </div>
            <div class="header-right">
                <!-- 优化日期选择器，使用小图标和文本 -->
                <label for="dateSelector" class="date-label">
                    <span class="date-display"></span>
                    <i class="fas fa-calendar-alt date-icon"></i>
                    <input type="date" id="dateSelector" class="date-selector">
                </label>
            </div>
        </header>

        <!-- 自定义分割线 -->
        <div class="divider"></div>

        <div class="time-slots">
            <div class="time-row">
                <div class="time-cell">6</div>
                <div class="time-cell">7</div>
                <div class="time-cell">8</div>
                <div class="time-cell">9</div>
                <div class="time-cell">10</div>
                <div class="time-cell">11</div>
                <div class="time-cell">12</div>
                <div class="time-cell">13</div>
                <div class="time-cell">14</div>
                <div class="time-cell">15</div>
                <div class="time-cell">16</div>
                <div class="time-cell">17</div>
                <div class="time-cell">18</div>
                <div class="time-cell">19</div>
                <div class="time-cell">20</div>
                <div class="time-cell">21</div>
                <div class="time-cell">22</div>
                <div class="time-cell">23</div>
                <div class="time-cell">24</div>
            </div>
        </div>

        <section class="time-summary">
            <div class="summary-row">
                <div class="circle brown">1</div>
                <div class="summary-text">时间总预算</div>
                <div class="total-hours-container">
                    <div class="summary-hours"><span class="hours-number" contenteditable="true">8</span>小时</div>
                </div>
            </div>
            
            <div class="summary-row">
                <div class="circle brown">2</div>
                <div class="summary-text" contenteditable="true">预算时间分配</div>
                <div class="allocation-groups-container">
                    <div class="allocation-groups-wrapper">
                        <div class="allocation-group" data-type="personal">
                            <span class="star-icon">★</span>
                            <span>个人</span>
                            <span class="hours-input"><span class="hours-number" contenteditable="true">3</span>小时</span>
                        </div>
                        <div class="allocation-group" data-type="work">
                            <span class="circle-icon">○</span>
                            <span>工作</span>
                            <span class="hours-input"><span class="hours-number" contenteditable="true">5</span>小时</span>
                        </div>
                        <div class="allocation-group" data-type="family">
                            <span class="triangle-icon">△</span>
                            <span>家人/朋友</span>
                            <span class="hours-input"><span class="hours-number" contenteditable="true">2</span>小时</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="task-section">
            <div class="section-header">
                <div class="circle orange">1</div>
                <div class="section-title">最重要的任务</div>
                <button class="add-task-btn" data-section="important"><i class="fas fa-plus"></i></button>
            </div>
            <div class="task-list" id="important-tasks">
                <div class="empty-task-hint">点击右上角的添加按钮添加任务</div>
            </div>
        </section>

        <section class="task-section">
            <div class="section-header">
                <div class="circle orange">2</div>
                <div class="section-title">三个中等任务</div>
                <button class="add-task-btn" data-section="medium"><i class="fas fa-plus"></i></button>
            </div>
            <div class="task-list" id="medium-tasks">
                <div class="empty-task-hint">点击右上角的添加按钮添加任务</div>
            </div>
        </section>

        <section class="task-section">
            <div class="section-header">
                <div class="circle orange">3</div>
                <div class="section-title">五个小型任务</div>
                <button class="add-task-btn" data-section="small"><i class="fas fa-plus"></i></button>
            </div>
            <div class="task-list" id="small-tasks">
                <div class="empty-task-hint">点击右上角的添加按钮添加任务</div>
            </div>
        </section>

        <section class="task-section">
            <div class="section-header">
                <div class="circle orange">4</div>
                <div class="section-title">其他任务</div>
                <button class="add-task-btn" data-section="other"><i class="fas fa-plus"></i></button>
            </div>
            <div class="task-list" id="other-tasks">
                <div class="empty-task-hint">点击右上角的添加按钮添加任务</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="fullscreen.js"></script>
    <script src="vip.js"></script>
    <script src="settings.js"></script>
</body>
</html>
